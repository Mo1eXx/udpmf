{% load static %}
<form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div style="margin-bottom: 1rem;">
            {{ field.label_tag }}
            <br>
            {{ field }}
            {% if field.help_text %}
              <small style="color: #666;">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <div style="color: red; font-size: 0.9em;">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
        <div style="text-align: center;">
          <input type="submit" value="Сохранить" style="padding: 0.5rem 1.5rem; cursor: pointer; font-size: 1rem;">
        </div>
      </form>
