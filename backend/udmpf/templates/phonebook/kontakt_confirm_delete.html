{% extends "base.html" %}

{% block content %}

<div class="card">
  <form method="post">
    {% csrf_token %}
      <h2 style="margin: 1.5rem 0; text-align: center; color: red; font-weight: 800;">
        Удаление:
      </h2>

      <div style="text-align: center;
           margin-bottom: 1.5rem;
           font-size: 1.5rem;
           text-transform: capitalize;">
        {{ object }}
      </div>

      <div style="text-align: center;">
        <input type="submit" value="Подтвердить"
               style="padding: 0.5rem 1.5rem;
                cursor: pointer;
                font-size: 1rem;
                margin-bottom: 1.5rem;">
      </div>
  </form>
</div>
{% endblock %}
